<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to an external CSS file for styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="controller.js" defer></script> <!-- Load the controller script after the DOM is ready -->
</head>
<body ng-app="postServiceApp" ng-controller="postController">

    <div class="form-container">
        <h1>Post Service Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="name" placeholder="Enter your name"/><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" ng-model="age" placeholder="Enter your age"/><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" ng-model="address" placeholder="Enter your address"/><br><br>

        <button ng-click="postData(name, age, address)">Send</button><br><br>
    </div>

    <div class="output-container">
        <h2>Output Message:</h2>
        <p>{{ msg }}</p>

        <h3>Submitted Data:</h3>
        <p>Name: {{ name }}</p>
        <p>Age: {{ age }}</p>
        <p>Address: {{ address }}</p>
    </div>

</body>
</html>
